<md-content layout-padding layout-align="center-center" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div layout="column">
    <md-input-container>
      <label>Username</label>
      <input ng-model="register.username" />
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input ng-model="register.password" />
    </md-input-container>
    <md-button class="md-primary" ng-click="registerClick()">
      Register
    </md-button>
  </div>
</md-content>
